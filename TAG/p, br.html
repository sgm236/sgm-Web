<!DOCTYPE html>

<html>
    <head>
        <title>Web - 줄 바꿈과 문단</title>
    </head>
    <body>
        줄을 바꿔주는 <strong>br 태그</strong>로 줄을 바꾸고<br>
        문단을 만들어주는 <strong>p 태그</strong>로 <p>문단을 만들어 줄 수 있다.</p> 

        그리고 p 태그와 CSS를 같이 사용하면 <u>단락의 간격을 세밀하게 조정할 수 있다.</u> 
        <p>1번째 단락</p><p style="margin-top:10px">2번째 단락</p>
        <p style="margin-top:20px">3번째 단락</p><p style="margin-top:40px">4번째 단락</p>
    </body>
</html>
