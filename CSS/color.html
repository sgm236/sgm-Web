<!DOCTYPE html>

<html>
    <head>
        <title>Web - color</title>
        <style>
            h4{color:blue}
        </style>
    </head>
    <body>
        CSS에서 color를 사용하면 글자와 글의 색을 바꿀 수 있다. 
        <br>텍스트의 속성에서 색을 바꿔줄 수 있고,
        <br>style 태그를 이용해서 색을 바꿔줄 수 있다.
        <br><h3 style="color:red">Hello CSS</h3>
        <h4>Hello CSS</h4>
    </body>
</html>
