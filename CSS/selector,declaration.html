<!DOCTYPE html>

<html>
    <head>
     <title>
         Web - 선택자와 선언
     </title>
     <style>
        li{
            color:red;
            text-decoration:underline;
        }
     </style>
    </head>
    <body>
    <ul>
        <li>CSS</li>
    </ul>
        CSS에는 기본적인 문법인 선택자와 선언이 있다. 
        <br><img src="img.png" width="35%">
        <br>위에 코드에서 li가 선택자가 되고 {}안에 있는게 선언이 된다. 
        <br>선언 안에서 
        <br>color는 속성
        <br>red는 속성값
        <br>: 는 속성과 속성값을 구분시켜주는 구분자 
        <br>; 는 선언과 선언을 구분시켜준다. 
    </body>
</html>
